# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Winddoing's Blog
subtitle: Follow Excellent, Success will Chase you
description: 失败缘于忽视细处，成功始于重视小事。
author: Winddoing
language: zh-Hans
timezone:

keywords: "Hexo, NexT, Winddoing,嵌入式,Linux,shell,C语言,网络， 个人博客，专注嵌入式系统开发， mips"

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://winddoing.github.io
root: /
#permalink: :year/:month/:day/:title/
permalink: post/:abbrlink.html

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
#per_page: 10
#pagination_dir: page
index_generator:
  per_page: 5

archive_generator:
  per_page: 1000
  yearly: true
  monthly: true

tag_generator:
  per_page: 20


search:
  path: search.xml
  field: post
  format: html
  limit: 10000


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
    type: git    #部署类型
    repository: https://github.com/Winddoing/Winddoing.github.io.git  #部署的仓库
    branch: master   #部署分支
